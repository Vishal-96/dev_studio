<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container mt-5" style="height: 100vh">
      <h1>Image Slider</h1>
      <p>Please check more on main page <a href="/">Go Back</a></p>
      <div class="content_container">
        <div class="btns">
          <div class="prev"></div>
          <div class="next"></div>
        </div>
        <div class="box">
          <div class="box_card" style="--i: 1">
            <div class="imgBx">
              <img src="./1.jpg" alt="demo image" />
            </div>
          </div>
          <div class="box_card" style="--i: 2">
            <div class="imgBx">
              <img src="./2.jpg" alt="demo image" />
            </div>
          </div>
          <div class="box_card" style="--i: 3">
            <div class="imgBx">
              <img src="./3.jpg" alt="demo image" />
            </div>
          </div>
          <div class="box_card" style="--i: 4">
            <div class="imgBx">
              <img src="./4.jpg" alt="demo image" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
